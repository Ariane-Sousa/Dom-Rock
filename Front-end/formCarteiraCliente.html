<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DomRock</title>
<meta name="viewport" content="width-width-devicen initial-scale=1.0">
<meta name="author" content="Thunder"/>
<link rel="stylesheet" href="./styles/CadastroCarteira.css">
</head>
	
<title>Dom Rock</title>

<body>
	<header>
		<div class="sumario">
			<nav> 
				<div class="logo_superior">
					<img class="logo_domrock" src="./imagem/logoDomRock.png">
				</div>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Administrador</a></li>
					<li><a class="pagina" href="#">Vendedor</a></li>
					<li><a href="#">Dados</a></li>
				</ul>
			</nav>
		</div>	
	</header>
	<section>
		<div class="titulopagina">
			<img class="icone01" src="./imagem/Wallet.png"><h1>CADASTRO DE CARTEIRA</h1>
		</div>
	</section>
	<section class="C_Carteira">
		<div class="instrucoes">
			<a>Para salvar as informações clique em "OK".</a>
		</div>
		<div class="cod_cliente">
			<a>Código do cliente</a><input type="Codigo" size="158">
		</div>
		<div class="nome_cliente">
			<a>Nome do cliente</a><input type="nome" size="158">
		</div>
		<div class="gerencia">
			<a>Gerencia</a><input type="gerencia" size="158">
		</div>
		<div class="produto_A">
			<a>Produto A</a><input type="produto A" size="158">
		</div>
		<div class="produto_B">
			<a>Produto B</a><input type="produto B" size="158">
		</div>
		<div class="produto_C">
			<a>Produto C</a>   <input type="produto C" size="158">
		</div>
		<div class="salvar">

			<button>OK</button>
		</div>
	</section>
</body>



</html>
