	<section class="C_Vendedor" style="text-align: center;">
        <form action="">
            <div class="instrucoes">
                <a>Para salvar as informações clique em "cadastrar".</a>
            </div>
            <div class="nome-input">
                <a>Nome completo</a><input class="nome" type="text" size="158" placeholder="Nome completo">

            <div class="email-input">
                <a>E-mail</a><input class="email" type="text" size="158" placeholder="email@email.com">
            </div>
            <div class="cpf-input">
                <a>CPF</a><input class="cpf" type="text" size="158" placeholder="###.###.###-##">
            </div>
            <div class="senha-input">
                <a>Senha provisória</a><input class="senha" type="password" size="158" placeholder="*****">
            </div>
            <div class="contato-input">
                <a>Contato</a><input class="contato" type="text" size="158" placeholder="(##) #####-####">
            </div>
                <button>CADASTRAR</button>
        </form>
	</section>
