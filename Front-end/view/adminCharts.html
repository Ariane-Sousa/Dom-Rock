<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdn.oesmith.co.uk/morris-0.5.1.css'>
    <link rel="stylesheet" href="../styles css/adminCharts.css">

    <title>Dom Rock </title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="../assets/logo-domrock.png" alt="Logo Dom Rock">
        <nav class="cabecalho__nav">
            <a class="cabecalho__home"  href="">Home</a>
            <a class="cabecalho__home"  href="adminCharts.html">Dashboard</a>
            <a class="cabecalho__home"  href="formCliente.html">Cadastro</a>
        </nav>
    </header>
    <br>
    <div class="row">
        <div class="col-sm-6 text-center">
            <canvas id="grafico_area">
          <label class="label label-success">Area Chart</label>
          <div id="area-chart" ></div>
        </canvas>
        </div>
        <div class="col-sm-6 text-center">
            <canvas id="graficos_barra_linha">
           <label class="label label-success">Line Chart</label>
          <div id="line-chart"></div>
            </canvas>
        </div>
    </div>
    <br>
    <div class="row">
        <div  class="col-sm-6 text-center">
            <canvas id="graficos_barra">
           <label class="label label-success">Bar Chart</label>
          <div id="bar-chart" ></div>
        </canvas>
        </div>
        <div class="col-sm-6 text-center">
            <canvas id="grafico_empilhado">
           <label class="label label-success">Bar stacked</label>
          <div id="stacked" ></div>
        </canvas>
        </div>
    </div>
     <!-- Filtro por data e produto -->
    <div class="FiltroData">
        <label for="data-filter">Filtro por data:</label>
            <select id="data-filter">
                <option value="todos">Todos</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        <button id="filtrar-data">Filtrar</button>
    </div>
    <br>
    <div class="FiltroProduto">
        <label for="produto-filter">Filtro por produto:</label>
            <select id="produto-filter">
                <option value="todos">Todos</option>
                <option value="a">Produto A</option>
                <option value="b">Produto B</option>
            </select>
        <button id="filtrar-produto">Filtrar</button>
    </div>
    <br>
    <div class="FiltroVendedor">
    <label for="vendedor-filter">Filtro por vendedor:</label>
        <select id="vendedor-filter">
            <option value="todos">Todos</option>
            <option value="1">Vendedor 1</option>
            <option value="2">Vendedor 2</option>
        </select>
    <button id="filtrar-vendedor">Filtrar</button>
    </div>
</body>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js'></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/chartAdmin.js"></script>
<script src="../js/chartAdminFiltro.js"></script>
</html>
